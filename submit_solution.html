<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nộp bài</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Roboto font giống VOJ -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .top-bg-video-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .top-bg-video-container video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.68) blur(2.25px);
            z-index: 1;
            background: #111;
        }
        .top-bg-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.21);
            z-index: 2;
        }
        .header-account {
            position: absolute;
            top: 16px;
            right: 24px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .account-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #50C878;
            background: #fff;
        }
        .account-name {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.30);
        }
        .logout-btn {
            background: #fff;
            color: #50C878;
            border: none;
            border-radius: 16px;
            padding: 6px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80,200,120,0.10);
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #50C878;
            color: #fff;
        }
        .submit-container {
            max-width: 900px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 15px;
            border: 1.5px solid #e5eaf2;
            box-shadow: 0 4px 20px 0 rgba(44,62,80,0.10), 0 1.5px 10px 0 rgba(80,200,120,0.07);
            padding: 38px 32px 34px 32px;
        }
        .submit-title {
            font-size: 2rem;
            color: #1a336a;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        .submit-title a {
            color: #2673dd;
            text-decoration: none;
        }
        .submit-title a:hover {
            text-decoration: underline;
            color: #1858b8;
        }
        .submit-desc {
            font-style: italic;
            color: #444;
            margin-bottom: 11px;
            font-size: 1.05rem;
        }
        .submit-form {
            margin-top: 12px;
        }
        .source-code-wrapper {
            border: 1.5px solid #e0e4ef;
            border-radius: 7px;
            overflow: hidden;
            background: #f9fafc;
            margin-bottom: 12px;
        }
        .source-code-label {
            background: #f3f3f9;
            padding: 8px 14px;
            font-size: 1rem;
            color: #333;
            border-bottom: 1px solid #e0e4ef;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-input {
            margin-left: 6px;
            font-size: 0.97rem;
        }
        .source-code-area {
            width: 100%;
            min-height: 260px;
            max-height: 420px;
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            font-size: 1rem;
            resize: vertical;
            padding: 14px;
            border: none;
            outline: none;
            background: #fff;
            color: #1a336a;
            border-radius: 0 0 7px 7px;
            box-sizing: border-box;
        }
        .lang-select {
            width: 100%;
            font-size: 1rem;
            margin: 12px 0 16px 0;
            padding: 7px 12px;
            border-radius: 6px;
            border: 1.2px solid #b6c3db;
            background: #f7fafd;
            color: #19305a;
        }
        .submit-btn {
            display: block;
            margin-left: auto;
            background: #2673dd;
            color: #fff;
            font-weight: 600;
            font-size: 1.07rem;
            border: none;
            border-radius: 7px;
            padding: 10px 36px;
            box-shadow: 0 2px 8px rgba(50,134,231,0.09);
            cursor: pointer;
            transition: background 0.17s, box-shadow 0.17s;
        }
        .submit-btn:hover {
            background: #1858b8;
            box-shadow: 0 4px 16px 0 rgba(50,134,231,0.16);
        }
        @media (max-width: 660px) {
            .submit-container { padding: 12px 2vw; }
            .submit-title { font-size: 1.18rem;}
            .source-code-label { font-size: 0.98rem;}
        }
    </style>
</head>
<body>
    <div class="top-bg-video-container">
        <video autoplay loop muted playsinline>
            <source src="backgound_hacker.mp4" type="video/mp4">
        </video>
        <div class="top-bg-overlay"></div>
        <div class="header-account">
            <img src="" id="avatarImg" class="account-img">
            <span class="account-name" id="accountName">Tài khoản</span>
            <button class="logout-btn" onclick="handleLogout()">Đăng xuất</button>
        </div>
    </div>
    <div class="submit-container">
        <div class="submit-title">
            Submit to <a id="problem-link" href="#">Tên bài toán</a>
        </div>
        <div class="submit-desc">
            Paste your source code here or load it from a file:
            <input class="file-input" type="file" id="source-file" accept=".cpp,.c,.py,.java,.kt,.pas,.go,.rs,.txt">
        </div>
        <form class="submit-form" id="submitForm" autocomplete="off">
            <div class="source-code-wrapper">
                <textarea class="source-code-area" id="source-code" spellcheck="false"
                  placeholder="#include &lt;bits/stdc++.h&gt;
using namespace std;

int main() {
    ios_base::sync_with_stdio(false);
    cin.tie(NULL);
    // Your code here
    return 0;
}"></textarea>
            </div>
            <select class="lang-select" id="lang-select">
                <option value="cpp17">C++17 (g++17 14.2.0)</option>
                <option value="cpp20">C++20 (g++20)</option>
                <option value="c11">C11 (gcc 11.2.0)</option>
                <option value="python3">Python 3.10</option>
                <option value="java">Java 21</option>
                <option value="pascal">Pascal (fpc 3.0.4)</option>
                <option value="go">Go (1.21)</option>
                <option value="rust">Rust (1.75)</option>
                <option value="scratch">Scratch 3.0</option>
                <!-- Thêm các ngôn ngữ khác nếu muốn -->
            </select>
            <button type="submit" class="submit-btn">Submit!</button>
        </form>
    </div>
    <script>
        // Lấy tên bài toán từ URL hoặc localStorage để dùng chung cho mọi bài
        const problemName = localStorage.getItem('currentProblemName') || "Tên bài toán";
        const problemLink = localStorage.getItem('currentProblemLink') || "#";
        document.getElementById('problem-link').textContent = problemName;
        document.getElementById('problem-link').href = problemLink;
    
        // Tự động load code từ file vào textarea
        document.getElementById('source-file').addEventListener('change', function(e){
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt){
                document.getElementById('source-code').value = evt.target.result;
            };
            reader.readAsText(file);
        });
    
        // Submit code (có kiểm tra, UX tốt hơn)
        document.getElementById('submitForm').addEventListener('submit', function(e){
            e.preventDefault();
    
            const code = document.getElementById('source-code').value.trim();
            const lang = document.getElementById('lang-select').value;
            if (!code) {
                alert('Vui lòng nhập hoặc tải lên mã nguồn!');
                return;
            }
            if (!lang) {
                alert('Vui lòng chọn ngôn ngữ!');
                return;
            }
    
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Đang nộp...';
    
            fetch('/api/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    problemName: problemName,
                    code: code,
                    lang: lang
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.submissionId) {
                    window.location.href = 'result.html?id=' + encodeURIComponent(data.submissionId);
                } else {
                    alert(data.message || 'Có lỗi xảy ra khi nộp bài!');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit!';
                }
            })
            .catch(err => {
                alert('Có lỗi xảy ra khi gửi dữ liệu tới server!');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit!';
            });
        });
    
        function handleLogout() {
            localStorage.removeItem('username');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>

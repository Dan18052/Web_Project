<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản người dùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .top-bg-video-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .top-bg-video-container video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.68) blur(2.25px);
            z-index: 1;
            background: #111;
        }
        .top-bg-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.21);
            z-index: 2;
        }
        .header-account {
            position: absolute;
            top: 16px;
            right: 24px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .account-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #50C878;
            background: #fff;
        }
        .account-name {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.30);
        }
        .logout-btn {
            background: #fff;
            color: #50C878;
            border: none;
            border-radius: 16px;
            padding: 6px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80,200,120,0.10);
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #50C878;
            color: #fff;
        }
        .content {
            background: #fff;
            max-width: 650px;
            margin: -40px auto 0 auto;
            padding: 48px 24px 32px 24px;
            border-radius: 24px;
            border: 3px solid #e5eaf2;      /* Viền rõ ràng */
            box-shadow: 0 8px 32px 0 rgba(80,120,200,0.08), 
                        0 2px 18px 0 rgba(80,200,120,0.10);
            min-height: 120px;
            text-align: center;
            position: relative;
            z-index: 5;
            /* Hiệu ứng mượt khi hover nếu muốn */
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .content:hover {
            box-shadow: 0 12px 38px 0 rgba(80,120,200,0.13), 
                        0 4px 24px 0 rgba(80,200,120,0.16);
            border-color: #c1cfe8;
        }
        .problem-list-box {
            background: #fff;
            max-width: 650px;
            margin: 32px auto 0 auto;
            padding: 40px 24px 24px 24px;
            border-radius: 20px;
            border: 2.5 solid #e5eaf2;
            box-shadow: 0 8px 32px 0 rgba(80,120,200,0.08), 
                        0 2px 18px 0 rgba(80,200,120,0.10);
            min-height: 80px;
            text-align: center;
            position: relative;
            z-index: 5;
        }
        .problem-list-box h2 {
            margin: 0 0 12px 0;
            color: #19305a;
            font-size: 2rem;
            font-weight: bold;
        }
        .problem {
            text-align: left;
            margin: 18px 0;
            padding: 18px 16px;
            border-radius: 12px;
            background: #f7fafd;
            border: 1.5px solid #e5eaf2;
            box-shadow: 0 2px 8px rgba(80,120,200,0.06);
        }
        .problem h3 {
            margin: 0 0 8px 0;
            font-size: 1.15rem;
            color: #22335a;
        }
        .problem p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }
        h1 {
            margin: 0;
            color: #19305a;
            font-size: 2.3rem;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .top-bg-video-container { height: 120px; }
            .header-account { top: 8px; right: 6px; gap: 9px; }
            .content { padding: 24px 8px 20px 8px; border-radius: 16px; }
            .account-img { width: 28px; height: 28px; }
            .logout-btn { padding: 4px 12px; font-size: 0.92rem; }
        }
    </style>
</head>
<body>
    <div class="top-bg-video-container">
        <video autoplay loop muted playsinline>
            <source src="backgound_hacker.mp4" type="video/mp4">
            <!-- Nếu video không chạy, nền sẽ là màu #111 -->
        </video>
        <div class="top-bg-overlay"></div>
        <div class="header-account">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" 
            id="Tài khoản" class="account-img">
            <span class="account-name">Tài khoản</span>
            <button class="logout-btn" onclick="handleLogout()">Đăng xuất</button>
        </div>
    </div>
    <div class="content">
        <h1>Chào mừng bạn đến trang tài khoản!</h1>
    </div>
    <div class="problem-list-box">
        <h2>Problem list</h2>
        <div class="problem"> 
            
        </div>
    </div>
    <script> 
        function handleLogout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>

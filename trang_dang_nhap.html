<script> 
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'account.html';
    });

    document.getElementById('forgot-link').addEventListener('click', function(e) { // sửa "funtion" thành "function"
        e.preventDefault();
        document.getElementById('forgot-message').textContent = "Vui lòng liên hệ giáo viên phụ trách để được cấp lại mật khẩu mới.";
        document.getElementById('forgot-message').style.display = 'block';
    });
</script>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Problem 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .top-bg-video-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .top-bg-video-container video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.68) blur(2.25px);
            z-index: 1;
            background: #111;
        }
        .top-bg-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.21);
            z-index: 2;
        }
        .header-account {
            position: absolute;
            top: 16px;
            right: 24px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .account-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #50C878;
            background: #fff;
        }
        .account-name {
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 2px 6px rgba(0,0,0,0.30);
        }
        .logout-btn {
            background: #fff;
            color: #50C878;
            border: none;
            border-radius: 16px;
            padding: 6px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80,200,120,0.10);
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: #50C878;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="top-bg-video-container">
        <video autoplay loop muted playsinline>
            <source src="backgound_hacker.mp4" type="video/mp4">
        </video>
        <div class="top-bg-overlay"></div>
        <div class="header-account">
            <img src="" id="avatarImg" class="account-img">
            <span class="account-name" id="accountName">Tài khoản</span>
            <button class="logout-btn" onclick="handleLogout()">Đăng xuất</button>
        </div>
    </div>
    <script src="avatar.js"></script>
    <script>
        function handleLogout() {
            localStorage.removeItem('username');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
